<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <link rel="stylesheet" href="style.css">

   <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="leaflet.ajax.min.js"></script>

   <script src="script.js"></script>
    <title> BikeBuddy: Safe Routing</title>
  </head>
  <body onload="init()">

    <div id = "heading">
      <h2>BikeBuddy: Safe  Routing</h2>
    </div>
    <div id= "map" style = "height:460px; width: 500px;"></div>

     <div id = "stuff"> <!--legende, Layer-Auswahl, Dateninfo -->
    <div id="legend">
      Taking this route by bike saves around <a id = "number"> <a> kg of CO2.
    </div>
    <br>
    <div id = "select">
      <form method="POST">
        <b>Priority: </b>
        <select name="select" size="1" onchange = "on_change(value)">
          <option>Shortest</option>
          <option>Illumination</option>
          <option>Avoid tram tracks</option>
        </select>
      </form>

    </div>
    <div id = "chart" class = "right">
      <img src = 'data/shortest.png' id = "pic" class="picture">
    </div>
    <br>
    <div id= "info"></div

  </div>


  </body>
</html>
